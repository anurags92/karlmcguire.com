{{ define "content" }}			
<div class="box__item post">
	<div class="post__title">
		{{ .Post.Title }}	
	</div>
	<div class="post__date">
		{{ .Post.Date }}	
		<div class="post__date__tags">
			tags: (	
			{{ range $key, $tag := .Post.Tags }}
			<a href="/tags/{{ $tag }}/">{{ $tag }}</a>
			{{ end }}
			)	
		</div>
	</div>	
	<div class="post__body post__body--text">
		{{ .Post.Html }}
	</div>
</div>
{{ end }}
