{{ define "base" }}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Karl McGuire</title>
		
		<link rel="stylesheet" href="/style.css">	
	</head>
	<body>
		<div class="box">
			<div class="box__item nav">
				<a class="nav__link {{ if eq .Selected "index" }}nav__link--selected {{ end }} nos" href="/">Karl McGuire</a>
				<div class="nav__right">
					<a class="nav__link {{ if eq .Selected "posts" }}nav__link--selected{{ end }} nos" href="/posts/">Posts</a>
					<a class="nav__link {{ if eq .Selected "tags" }}nav__link--selected{{ end }} nos" href="/tags/">Tags</a>
					<a class="nav__link {{ if eq .Selected "about" }}nav__link--selected{{ end }} nos" href="/about/">About</a>
				</div>
			</div>
			{{ template "content" . }}
			<div class="footer">

			</div>
		</div>
	</body>
</html>
{{ end }}
